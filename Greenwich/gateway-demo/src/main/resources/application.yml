server:
  port: 8081
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #表名开启注册发现
          lowerCaseServiceId: true
#      routes:
#            - id: feign-client1 #路由id，需要唯一
